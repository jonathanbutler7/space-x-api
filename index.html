<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space X Flight Database</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/rocket-solid.svg">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
</head>
    <body id="body" style="">
    <main>
        
        <!-- start card -->
        <div class="start-card">
            <div class="title">
                <h1 >Space X Flight Database</h1>
            </div>

            <!-- flight selection -->
            <div class="select-flight">
                <p>select a flight number:</p>
                <select name="select flight" id="select-flight">
                    <option value="">—Select flight #—</option>  
                </select>
                <p class="hidden" id="select-error">please select a flight number</p>
            </div>
        </div>

        <!-- results container -->
        <div class="results-container hidden">
            <div class="results-card">
                    <div id="card-info"></div>
                    <iframe src="" frameborder="0" id="card-video" width="240" height="190" autoplay></iframe>
            </div>
        </div>
        
        
    </main>
    <footer class="footer">
        <p></p>
    </footer>
    

<script src="index.js"></script>
</body>
</html>
